services:
  - type: web
    name: scaleapp-api
    runtime: python
    region: oregon
    plan: free
    rootDir: services/dwsim_api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
